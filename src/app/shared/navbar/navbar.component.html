<ng-template #modalLoginContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">เข้าสู่ระบบ</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="row">
                <div class="col-4">
                    ชื่อผู้ใช้งาน :
                </div>
                <div class="col-8">
                    <input type="text" class="form-control form-control-success" id="txt-modal-uid" [(ngModel)]="username" autocomplete="false">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-4">
                    รหัสผ่าน :
                </div>
                <div class="col-8">
                    <input type="password" class="form-control form-control-success" id="txt-modal-pwd" [(ngModel)]="password" autocomplete="false">
                </div>
            </div>
        </div>

        <p>
            <ngb-alert [type]="'danger'" (close)="alertStatus = false" *ngIf="alertStatus">ชื่อผู้ใช้งานหรือรหัสผ่านผิด !</ngb-alert>
        </p>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-round" (click)="onLogin()">เข้าสู่ระบบ</button>
    </div>
</ng-template>
