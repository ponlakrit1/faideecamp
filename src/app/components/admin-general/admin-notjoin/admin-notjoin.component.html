<div class="row">
    <div class="col-12">
        <div class="typography-line">
            <h3 style="text-align: left;">ตารางเหตุผลที่ไม่เข้าร่วม</h3>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ชื่อโรงเรียน</th>
        <th scope="col">เหตุผล</th>
        <th scope="col" style="width: 10%;"></th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let notjoin of dataDisplay | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <td>{{ notjoin.school}}</td>
            <td>{{ notjoin.cause }}</td>
            <td>
                <button type="button" class="btn btn-danger btn-sm pull-right" (click)="openConfirmDeleteModal(notjoin)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
    
<div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="dataSize" [(page)]="page" [pageSize]="pageSize"></ngb-pagination>
    
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="5">5 หน้า</option>
        <option [ngValue]="10">10 หน้า</option>
        <option [ngValue]="15">15 หน้า</option>
    </select>
</div>

<ng-template #modalCompleted let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">แจ้งเตือน</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="typography-line">
        <h5>บันทึกสำเร็จ !</h5>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-round" (click)="modal.dismiss('Cross click')">ตกลง</button>
    </div>
</ng-template>

<ng-template #modalConfirmDelete let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">แจ้งเตือน</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <div class="typography-line">
        <h5>คุณต้องการลบรายการนี้หรือไม่ ?</h5>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-round" (click)="removeNotjoin()">ตกลง</button>
        <button type="button" class="btn btn-danger btn-round" (click)="modal.dismiss('Cross click')">ยกเลิก</button>
    </div>
</ng-template>
