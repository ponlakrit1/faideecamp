<div class="wrapper">
  <app-header-comp></app-header-comp>
  <div class="main">
    <div class="section">
      <div class="container">

          <div *ngFor="let item of dataDisplay">
            <div class="container">
                <div class="tim-title">
                    <h3>{{ item.title }}</h3>
                </div>
                <div class="row">
                    <div class="col-md-12 mr-auto ml-auto">
                        <div class="card page-carousel">
                            <ngb-carousel>
                                <ng-template ngbSlide *ngFor="let path of item.path">
                                  <img [src]="path" style="height: 500px;width: 100%">
                                </ng-template>
                            </ngb-carousel>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
