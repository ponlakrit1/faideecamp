<div class="wrapper">
  <app-header-comp></app-header-comp>
  <div class="main">
    <div class="section">
      <div class="container">
        
        <div class="typography-line">
          <h3>รายละเอียด</h3>
        </div>

        <form>

          <div class="row">
            <div class="col-2">
              <h5>ชื่อโรงเรียน :</h5>
            </div>
            <div class="col-10">
              <div class="form-group has-success">
                <input type="text" class="form-control form-control-success" id="txt-school">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-12">
                  <div class="tim-title">
                    <h5>คุณสามารถเข้าร่วมงานได้หรือไม่ ?</h5>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="form-check-radio">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="opt-join" id="opt-join1" value="1" checked>
                        สนใจ
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                  <div class="form-check-radio">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="opt-join" id="opt-join2" value="2">
                        ไม่สนใจ
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="row">
                <div class="col-12">
                  <div class="tim-title">
                    <h5>หลักสูตร :</h5>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="form-check-radio">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="opt-type" id="opt-type1" value="1" checked>
                        9 - 12 ปี
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                  <div class="form-check-radio">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="opt-type" id="opt-type2" value="2">
                        13 - 15 ปี
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="tim-title">
                <h5>วันที่สะดวกเข้าร่วม :</h5>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">

              <div class="row text-center">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
                </div>
                <div class="col-md-4">
                  <div class="btn-group">
                    <div
                      class="btn btn-success"
                      mwlCalendarPreviousView
                      [view]="view"
                      [(viewDate)]="viewDate"
                      (viewDateChange)="closeOpenMonthViewDay()"
                    >
                      ก่อนหน้า
                    </div>
                    <div
                      class="btn btn-warning"
                      mwlCalendarToday
                      [(viewDate)]="viewDate"
                    >
                      วันนี้
                    </div>
                    <div
                      class="btn btn-success"
                      mwlCalendarNextView
                      [view]="view"
                      [(viewDate)]="viewDate"
                      (viewDateChange)="closeOpenMonthViewDay()"
                    >
                      ถัดไป
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div [ngSwitch]="view">
                <mwl-calendar-month-view
                  *ngSwitchCase="CalendarView.Month"
                  [viewDate]="viewDate"
                  [events]="events"
                  [refresh]="refresh"
                  [locale]="locale"
                  [activeDayIsOpen]="activeDayIsOpen"
                  (dayClicked)="dayClicked($event.day)"
                  (eventClicked)="handleEvent('Clicked', $event.event)"
                  (eventTimesChanged)="eventTimesChanged($event)"
                >
                </mwl-calendar-month-view>
              </div>

            </div>
          </div>

          <br /><br /><br />

          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button type="button" class="btn btn-success btn-block btn-round">บันทึก</button>
            </div>
            <div class="col-2"></div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
